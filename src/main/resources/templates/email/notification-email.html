<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #2980b9;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            background-color: #f4f4f4;
            padding: 30px;
            border-radius: 0 0 5px 5px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="header">
    <h1 th:text="${applicationName}">Commonwealth Builders</h1>
</div>
<div class="content">
    <div th:utext="${content}">
        <!-- Content will be inserted here -->
    </div>
</div>
<div class="footer">
    <p>&copy; 2026 Commonwealth Builders. All rights reserved.</p>
    <p>This is an automated email. Please do not reply to this message.</p>
</div>
</body>
</html>
